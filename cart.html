<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | LalaLand</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reuse the same styles from index.html */
    :root {
      --primary: #ff6b6b;
      --secondary: #6c63ff;
      --accent: #ffcc5c;
      --light: #fff5f5;
      --dark: #1a1a2e;
      --text: #333;
      --bg: var(--light);
      --card-bg: rgba(255, 255, 255, 0.9);
      --rand-sign: "R";
    }

    [data-theme="dark"] {
      --bg: var(--dark);
      --text: #f0f0f0;
      --card-bg: rgba(30, 30, 46, 0.9);
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-top: 80px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cart-items {
      display: grid;
      gap: 1.5rem;
    }

    .cart-item {
      display: flex;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart-item-image {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 1.5rem;
    }

    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .cart-item-price::before {
      content: var(--rand-sign);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity {
      margin: 0 1rem;
      min-width: 20px;
      text-align: center;
    }

    .remove-item {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }

    .cart-summary {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    .checkout-btn:hover {
      background: var(--secondary);
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 0;
    }

    /* Reuse navbar styles from index.html */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(255, 107, 107, 0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .cart-count {
      background: white;
      color: var(--primary);
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Lala<span>Land</span></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html">Shop</a>
      <a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container">
    <div class="cart-header">
      <h1>Your Shopping Cart</h1>
    </div>

    <div class="cart-items" id="cart-items">
      <!-- Cart items will be inserted here by JavaScript -->
    </div>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">R0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>R99.00</span>
      </div>
      <div class="summary-row" style="font-weight: bold; font-size: 1.2rem;">
        <span>Total:</span>
        <span id="total">R99.00</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCountElement = document.getElementById('cart-count');
    
    // Display cart items
    function renderCart() {
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Find something magical in our shop!</p>
            <a href="index.html" style="color: var(--primary); font-weight: 600;">Continue Shopping</a>
          </div>
        `;
        return;
      }
      
      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <div class="cart-item-image">
            <img src="https://images.unsplash.com/photo-${item.id === '1' ? '1591047139829-d91aecb6caea' : item.id === '2' ? '1596464716127-f2a82984de30' : '1598300042247-d088f8ab3a91'}" alt="${item.name}">
          </div>
          <div class="cart-item-details">
            <h3 class="cart-item-title">${item.name}</h3>
            <div class="cart-item-price">${item.price.toFixed(2)}</div>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">${item.quantity}</span>
              <button class="quantity-btn plus">+</button>
            </div>
            <button class="remove-item">Remove</button>
          </div>
        </div>
      `).join('');
      
      updateTotals();
      attachEventListeners();
    }
    
    // Update cart totals
    function updateTotals() {
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const total = subtotal + 99; // R99 shipping
      
      document.getElementById('subtotal').textContent = `R${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `R${total.toFixed(2)}`;
      cartCountElement.textContent = cart.reduce((total, item) => total + item.quantity, 0);
    }
    
    // Attach event listeners to cart items
    function attachEventListeners() {
      document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.closest('.cart-item').dataset.id;
          const item = cart.find(item => item.id === id);
          
          if (item.quantity > 1) {
            item.quantity--;
          } else {
            cart = cart.filter(item => item.id !== id);
          }
          
          saveCart();
        });
      });
      
      document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.closest('.cart-item').dataset.id;
          const item = cart.find(item => item.id === id);
          item.quantity++;
          saveCart();
        });
      });
      
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.closest('.cart-item').dataset.id;
          cart = cart.filter(item => item.id !== id);
          saveCart();
        });
      });
    }
    
    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    
    // Initialize
    renderCart();
    
    // Checkout button
    document.querySelector('.checkout-btn').addEventListener('click', () => {
      alert('Checkout functionality would go here!');
    });
  </script>
</body>
</html>
