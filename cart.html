<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | LalaLand</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Lala<span>Land</span> üç≠</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#products">Shop</a>
      <a href="cart.html" class="active">Cart <span class="cart-count">0</span></a>
      <button class="theme-toggle" id="theme-toggle">üåô</button>
    </div>
  </nav>

  <main class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-items" class="cart-items">
      <!-- Cart items load here -->
    </div>
    <div class="cart-totals">
      <div class="total-row">
        <span>Subtotal:</span>
        <span id="subtotal">R0.00</span>
      </div>
      <div class="total-row">
        <span>Shipping:</span>
        <span>R99.00</span>
      </div>
      <div class="total-row grand-total">
        <span>Total:</span>
        <span id="total">R99.00</span>
      </div>
      <button id="checkout-btn" class="btn">Proceed to Checkout</button>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
